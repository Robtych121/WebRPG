{% extends 'base.html' %}
{% load bootstrap_tags %}

{% block page_title %}Register{% endblock %}
{% block page_heading%}Register{% endblock %}

{% block content %}
    <br>
    <form method="POST">
        {% csrf_token %}
        {{form | as_bootstrap}}
        <button class="btn btn-success" type="submit">Sign Up</button>
    </form>

    <p>If you already have an account <a href="{% url 'login' %}">login</a> instead.</p>

{% endblock %}
