{% extends 'base.html' %}
{% load bootstrap_tags %}

{% block page_title %}Reset Password{% endblock %}
{% block page_heading%}Reset Password{% endblock %}

{% block content %}
<form  method="post">
{% csrf_token %}
<input  type="hidden"  name="next"  value="{{ next }}">
{{ form | as_bootstrap }}
<button class="btn btn-success" type="submit">Reset</button> <a class="btn btn-danger" href="{% url 'login' %}">Cancel</a>
</form>

{% endblock %}
